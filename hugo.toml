baseURL = 'https://dipankarmazumdar.github.io/'
languageCode = 'en-us'
title = 'Dipankar Mazumdar | Data Systems Architecture'
theme = ["hugo-theme-terminal"]

[params]
  # The "terminal" look you want
  contentTypeName = "posts"
  themeColor = "orange" 
  showFullContent = false
  readingTime = true
  hideProjectsList = true
  
  # This text appears on the homepage "terminal" prompt
  [params.terminal]
    prefix = "dipankar@lakehouse:~$ "

  [params.logo]
  logoText = "DM"
  logoHomeLink = "/"

# To show your photo (theme dependent)
avatar = "avatar.jpg"

# This builds your Navbar
[[menu.main]]
  name = "About"
  url = "/"
  weight = 1

