languageCode = 'en-us'
title = 'Dipankar Mazumdar | Data Systems Architecture'
theme = "terminal"

[params]
  # Theme Styling
  themeColor = "orange"
  fullWidthTheme = true
  maxWidth = "1200px" # Gives your grid more room to breathe

  # Landing Page & Content Behavior
  hideLatestPosts = true
  contentTypeName = "posts"
  
  # Avatar/Portrait Fix
  # Ensure avatar.jpg is in your /static/ folder
  avatar = "avatar.jpg"
  portrait = "avatar.jpg" 
  showPortrait = true

  [params.terminal]
    prefix = "dipankar@lakehouse:~$ "

  [params.logo]
    logoText = "DM"
    logoHomeLink = "/"

